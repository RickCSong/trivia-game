<template name="questions">
  <table class="ui celled striped table">
    <thead>
      <tr>
        <th> Category </th>
        <th> Question </th>
        <th> Answer </th>
      </tr>
    </thead>
    <tbody>
      {{#each questions}}
        <tr>
          <td class="collapsing"> {{category}} </td>
          <td> {{question}} </td>
          <td> {{answer}} </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
